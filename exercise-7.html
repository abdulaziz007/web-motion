        html {
            font-size: 16px;
            font-family: 'Figtree', sans-serif;
            line-height: 1.5;
        }

        #loading-screen {
            background-color: #FFFBF1;
            height: 100dvh;
            display: grid;
            place-content: center;
            text-align: center;
            gap: 2rem;
            color: #62312d;
        }

        svg {
            width: 200px;
        }

        /* Air */

        @keyframes breathe {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        svg {
            animation: 2s ease-in-out infinite alternate breathe;
        }
    </style>
